            <div class="alert alert-success absolute right-0 opacity-0 px-12 transition-all">
                <div class="flex-1">
                    <label>Automation has started!</label>
                </div>

        <div class="container max-w-screen-xl mx-auto flex flex-wrap flex-col md:flex-row justify-between items-start">

            <div
                class="relative w-full md:w-full p-3 px-6 md:p-10 px-6 md:px-6 pb-3 text-center transition-all flex flex-wrap justify-start">
                <h2 class="textarea-header font-bold text-base my-4 w-full text-left transition-all">
                    What do you need to automate? Describe step by step</h2>
                <form onsubmit="event.preventDefault();" id="objective" class="text-left w-full lg:w-3/5 lg:w-2/3">

                    <div class="relative form-control mb-2">

                        <label class="label hidden" for="input-title">
                            <span class="label-text">Test title</span>
                        </label>
                        <input type="text" placeholder="Test title" id="input-title" name="title"
                            class="input input-bordered textarea textarea-bordered resize-none mb-4">

                        <textarea class="textarea notes h-64 max-h-96 textarea textarea-bordered pt-4"
                            id="textarea-main" name="steps"
                            placeholder="Open 'https://github.com/login' &#10;Set username 'Alex' &#10;Set password '12%#5f' &#10;Verify successful authorization as 'Alex'"></textarea>
                        <div id="loading-block" class="hidden"></div>
                        <div id="telegram-frame"
                            class="telegram-iframe-container w-full md:w-1/2 h-80 transition-all hidden">
                        </div>

                    </div>

                    <button class="btn btn-sm btn--custom w-auto btn-success flex-row-reverse pr-8">
                        Checkout (free now)
                    </button>
                    <a href="/" target="_blank" rel="nofollow noopener"
                        class="btn btn-sm btn--custom w-auto btn-success flex-row-reverse pr-8 btn--telegram hidden">
                        Ok, go to Telegram discussion </a>

                </form>

                <div id="console" class="mockup-code px-4 mb-8 lg:mb-0 w-full lg:w-3/5 lg:w-2/3 overflow-y-auto hidden">
