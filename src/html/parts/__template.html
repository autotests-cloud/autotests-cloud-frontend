  <template id="task">
    <li class="task tasks__task">
      <p class="task__text" contenteditable onpaste="OnPaste_StripFormatting(this, event);"></p>
      <div class="step__text" contenteditable onpaste="OnPaste_StripFormatting(this, event);"></div>
      <button class="task__delete small modal" type="button"><img src="img/trash.svg" width="20" height="20"></img>
        Удалить
      </button>
    </li>
  </template>
  
   <div class="container">
    <ul class="tasks added-tc"></ul>
      <form class="create-task">
      <textarea class="create-task__textarea" placeholder="Successful login"></textarea>
      <textarea class="create-steps__textarea" rows="8" placeholder="Open 'https://github.com/login'
  
      Set username 'Alex'
      Set password '12%#5f'
      Submit form
      
      Verify successful authorization as 'Alex'"></textarea>
      <button class="main create-task__submit" type="submit" disabled><img src="img/plus.svg" width="20" height="20">
        Создать
      </button>
    </form>
  </div>
